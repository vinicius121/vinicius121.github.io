<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Visualizer</title>
    <style>
        /* Basic Reset & Root Variables */
        :root {
            --bg-color: #282c34;
            --text-color: #abb2bf;
            --primary-color: #61afef;
            --secondary-color: #c678dd;
            --accent-color: #98c379;
            --border-color: #444b58;
            --panel-bg: #21252b;
            --hover-bg: #3a3f4b;
            --point-color: #ffffff;

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        html.light-theme {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --primary-color: #007bff;
            --secondary-color: #6f42c1;
            --accent-color: #28a745;
            --border-color: #dee2e6;
            --panel-bg: #ffffff;
            --hover-bg: #e9ecef;
            --point-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrollbars on body */
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Layout */
        #main-container {
            display: flex;
            flex-grow: 1;
            position: relative; /* For absolute positioning of UI elements */
            min-height: 0; /* Prevents flex item from growing beyond container in some cases */
        }

        #viewer-container {
            flex-grow: 1;
            position: relative; /* Needed for hover info positioning */
            cursor: grab;
        }
        #viewer-container:active {
            cursor: grabbing;
        }

        canvas {
            display: block; /* Remove extra space below canvas */
        }

        /* UI Panel */
        #ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 300px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            border: 1px solid var(--border-color);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        /* UI Elements */
        .ui-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }
        .ui-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .ui-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 0.95em;
        }

        button, label.button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color var(--transition-speed), transform 0.1s;
            text-align: center;
            display: inline-block; /* For label */
        }
        label.button input[type="file"] {
            display: none; /* Hide the actual file input */
        }

        button:hover, label.button:hover {
            background-color: var(--secondary-color);
        }
        button:active, label.button:active {
             transform: scale(0.98);
        }

        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 8px;
        }

        .control-group label {
            font-size: 0.9em;
            white-space: nowrap;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
            accent-color: var(--primary-color); /* Modern way to style slider thumb/track */
             background: transparent; /* Required for accent-color to work properly on track in some browsers */
        }
         /* Basic slider thumb styling */
        input[type="range"]::-webkit-slider-thumb {
             -webkit-appearance: none; /* Override default look */
             appearance: none;
             width: 15px; /* Set a specific slider handle width */
             height: 15px; /* Slider handle height */
             background: var(--primary-color); /* Green background */
             border-radius: 50%;
             cursor: pointer; /* Cursor on hover */
        }
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: none; /* Remove default border */
        }

        input[type="checkbox"] {
            margin-left: 5px;
            accent-color: var(--primary-color);
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        #info-panel {
            font-size: 0.85em;
            line-height: 1.5;
        }
        #info-panel p {
            margin-bottom: 5px;
        }
        #info-panel strong {
            color: var(--accent-color);
        }

        /* Drag and Drop Area */
        #drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px dashed var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Initially hidden */
            opacity: 0;
            transition: opacity var(--transition-speed);
        }
        body.dragover #drop-zone {
            opacity: 1;
            pointer-events: all;
        }

        /* Hover Info */
        #hover-info {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            pointer-events: none; /* Don't interfere with mouse events */
            display: none; /* Hidden by default */
            white-space: nowrap;
            z-index: 99;
        }

        /* Loading Indicator */
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 1.2em;
            background-color: var(--panel-bg);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 20;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="viewer-container">
             <div id="hover-info"></div>
        </div>

        <div id="ui-panel">
            <div class="ui-section">
                <div class="ui-title">File</div>
                <label class="button">
                    Load File
                    <input type="file" id="file-input" accept=".ply,.txt">
                </label>
                <p style="font-size: 0.8em; margin-top: 8px; text-align: center;">or drag & drop</p>
            </div>

            <div id="info-panel" class="ui-section">
                <div class="ui-title">Cloud Info</div>
                <p>Points: <strong id="point-count">N/A</strong></p>
                <p>Bounding Box:</p>
                <p style="margin-left: 10px;">Min: <strong id="bbox-min">N/A</strong></p>
                <p style="margin-left: 10px;">Max: <strong id="bbox-max">N/A</strong></p>
            </div>

            <div class="ui-section">
                 <div class="ui-title">View Controls</div>
                 <button id="reset-view-button">Reset View</button>
                 <div class="control-group" style="margin-top: 10px;">
                     <label for="point-size-slider">Point Size:</label>
                     <input type="range" id="point-size-slider" min="0.1" max="5" step="0.1" value="1">
                     <span id="point-size-value" style="min-width: 25px; text-align: right;">1.0</span>
                 </div>
                 <div class="control-group">
                     <label for="normals-toggle">Show Normals:</label>
                     <input type="checkbox" id="normals-toggle" disabled>
                 </div>
                 <div class="control-group">
                     <label for="color-map-toggle">Color by Height:</label>
                     <input type="checkbox" id="color-map-toggle">
                 </div>
            </div>

             <div class="ui-section">
                 <div class="ui-title">Theme</div>
                 <div class="control-group">
                     <label for="theme-toggle">Dark Mode:</label>
                     <input type="checkbox" id="theme-toggle" checked>
                 </div>
            </div>
        </div>

        <div id="drop-zone">
            Drop .ply or .txt file here
        </div>

        <div id="loading-indicator">Loading...</div>
    </div>

    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Load PLY Loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>

    <script>
        // --- Global Variables ---
        let scene, camera, renderer, controls;
        let pointsMesh = null;
        let normalsMesh = null;
        let initialCameraPosition = new THREE.Vector3(0, 0, 10); // Default, will adjust based on data
        let initialTarget = new THREE.Vector3(0, 0, 0);
        let raycaster, mouse;
        let hoverInfoElement;
        let pointSizeSlider, pointSizeValueElement, normalsToggle, colorMapToggle; // Added colorMapToggle
        let basePointColor = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--point-color').trim() || '#ffffff');
        let hasNormals = false;
        // Define the color gradient (adjust stops and colors as needed)
        const Z_COLOR_GRADIENT = [
            { stop: 0.0, color: new THREE.Color(0x0000ff) }, // Blue at the bottom
            // { stop: 0.25, color: new THREE.Color(0x00ffff) }, // Cyan
            { stop: 0.5, color: new THREE.Color(0x00ff00) }, // Green in the middle
            // { stop: 0.75, color: new THREE.Color(0xffff00) }, // Yellow
            { stop: 1.0, color: new THREE.Color(0xff0000) }  // Red at the top
        ];

        // --- DOM Elements ---
        const viewerContainer = document.getElementById('viewer-container');
        const uiPanel = document.getElementById('ui-panel');
        const fileInput = document.getElementById('file-input');
        const pointCountElement = document.getElementById('point-count');
        const bboxMinElement = document.getElementById('bbox-min');
        const bboxMaxElement = document.getElementById('bbox-max');
        const resetViewButton = document.getElementById('reset-view-button');
        const dropZone = document.getElementById('drop-zone');
        const loadingIndicator = document.getElementById('loading-indicator');
        const themeToggle = document.getElementById('theme-toggle');
        // Removed colorMapToggle from here, will get it in init

        // --- Initialization ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim());

            // Camera
            camera = new THREE.PerspectiveCamera(75, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
            camera.position.copy(initialCameraPosition);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            viewerContainer.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.target.copy(initialTarget);
            controls.update();

            // Raycaster for hover
            raycaster = new THREE.Raycaster();
            raycaster.params.Points.threshold = 0.1;
            mouse = new THREE.Vector2();
            hoverInfoElement = document.getElementById('hover-info');

            // UI Elements References
            pointSizeSlider = document.getElementById('point-size-slider');
            pointSizeValueElement = document.getElementById('point-size-value');
            normalsToggle = document.getElementById('normals-toggle');
            colorMapToggle = document.getElementById('color-map-toggle'); // Get reference here

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            fileInput.addEventListener('change', handleFileSelect, false);
            viewerContainer.addEventListener('dragover', handleDragOver, false);
            viewerContainer.addEventListener('dragleave', handleDragLeave, false);
            viewerContainer.addEventListener('drop', handleDrop, false);
            resetViewButton.addEventListener('click', resetView, false);
            pointSizeSlider.addEventListener('input', updatePointSize);
            normalsToggle.addEventListener('change', toggleNormalsVisibility);
            colorMapToggle.addEventListener('change', toggleColorMapping); // Listener for color map toggle
            themeToggle.addEventListener('change', toggleTheme);
            viewerContainer.addEventListener('mousemove', onMouseMove, false);
            viewerContainer.addEventListener('mouseleave', onMouseLeave, false);

            // Check initial theme state
            updateTheme(themeToggle.checked);

            // Start animation loop
            animate();
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // --- Event Handlers ---
        function onWindowResize() {
            camera.aspect = viewerContainer.clientWidth / viewerContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                loadFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            document.body.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
             const relatedTarget = event.relatedTarget;
             if (!relatedTarget || !dropZone.contains(relatedTarget)) {
                 document.body.classList.remove('dragover');
             }
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            document.body.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            if (file) {
                loadFile(file);
            }
        }

        function onMouseMove(event) {
             if (!pointsMesh) return;
             const rect = renderer.domElement.getBoundingClientRect();
             mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
             mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
             raycaster.setFromCamera(mouse, camera);
             const intersects = raycaster.intersectObject(pointsMesh);

             if (intersects.length > 0) {
                 const intersection = intersects[0];
                 const index = intersection.index;
                 const geometry = pointsMesh.geometry;
                 const positionAttribute = geometry.attributes.position;
                 const x = positionAttribute.getX(index).toFixed(3);
                 const y = positionAttribute.getY(index).toFixed(3);
                 const z = positionAttribute.getZ(index).toFixed(3);

                 hoverInfoElement.style.display = 'block';
                 hoverInfoElement.style.left = `${event.clientX + 15}px`;
                 hoverInfoElement.style.top = `${event.clientY}px`;
                 hoverInfoElement.textContent = `x: ${x}, y: ${y}, z: ${z}`;
             } else {
                 hoverInfoElement.style.display = 'none';
             }
         }

         function onMouseLeave() {
             hoverInfoElement.style.display = 'none';
         }

        function resetView() {
            camera.position.copy(initialCameraPosition);
            controls.target.copy(initialTarget);
            controls.update();
        }

        function updatePointSize() {
            const size = parseFloat(pointSizeSlider.value);
            pointSizeValueElement.textContent = size.toFixed(1);
            if (pointsMesh) {
                pointsMesh.material.size = size;
            }
        }

        function toggleNormalsVisibility() {
            if (normalsMesh) {
                normalsMesh.visible = normalsToggle.checked;
            }
        }

        function toggleColorMapping() {
            // This function is now just the event handler, the logic is in updatePointColors
            updatePointColors();
        }

        function toggleTheme() {
             updateTheme(themeToggle.checked);
        }

         function updateTheme(isDark) {
             const html = document.documentElement;
             if (isDark) {
                 html.classList.remove('light-theme');
                 localStorage.setItem('theme', 'dark');
             } else {
                 html.classList.add('light-theme');
                 localStorage.setItem('theme', 'light');
             }
             // Update scene background and base point color
             scene.background = new THREE.Color(getComputedStyle(html).getPropertyValue('--bg-color').trim());
             basePointColor = new THREE.Color(getComputedStyle(html).getPropertyValue('--point-color').trim() || '#ffffff');
             updatePointColors(); // Re-apply colors based on the new theme/base color or gradient
         }


        // --- File Loading & Parsing ---
        function loadFile(file) {
            const fileName = file.name.toLowerCase();
            const reader = new FileReader();

            showLoading(true);
            resetUIState();

            reader.onload = (event) => {
                try {
                    if (fileName.endsWith('.ply')) {
                        parsePLY(event.target.result);
                    } else if (fileName.endsWith('.txt')) {
                        parseTXT(event.target.result);
                    } else {
                        throw new Error("Unsupported file format. Please use .ply or .txt");
                    }
                } catch (error) {
                    console.error("Error processing file:", error);
                    alert(`Error processing file: ${error.message}`);
                    clearScene();
                    showLoading(false);
                }
            };

            reader.onerror = (event) => {
                console.error("File reading error:", event);
                alert("Error reading file.");
                showLoading(false);
            };

            if (fileName.endsWith('.ply')) {
                reader.readAsArrayBuffer(file);
            } else {
                 reader.readAsText(file);
            }
        }

        function parsePLY(data) {
             const loader = new THREE.PLYLoader();
             try {
                 const geometry = loader.parse(data);
                 if (!geometry.attributes.position) {
                     throw new Error("PLY file must contain vertex positions.");
                 }
                 // PLYLoader might provide normals, check before computing
                 if (!geometry.attributes.normal) {
                     console.log("PLY geometry missing normals, computing them.");
                     geometry.computeVertexNormals();
                 } else {
                    console.log("PLY geometry has normals.");
                 }

                 // PLY Loader might also provide vertex colors. We will override them
                 // if our color mapping is enabled, but it's good practice to
                 // check if geometry.attributes.color exists.

                 createPointCloud(geometry);
             } catch (error) {
                console.error("PLY Parsing Error:", error);
                throw new Error(`Failed to parse PLY file: ${error.message}`);
             }
        }

        function parseTXT(data) {
            const lines = data.split('\n');
            const positions = [];
            const normals = [];
            let detectedColumns = 0;
            hasNormals = false; // Reset global flag

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine === '' || trimmedLine.startsWith('#') || trimmedLine.startsWith('//')) continue;

                let parts = trimmedLine.split(/\s+/);
                if (parts.length < 3) parts = trimmedLine.split(',');

                const values = parts.map(parseFloat).filter(v => !isNaN(v));

                if (values.length === 0) continue;

                if (detectedColumns === 0) {
                    if (values.length === 3) {
                        detectedColumns = 3;
                        hasNormals = false;
                    } else if (values.length >= 6) {
                        detectedColumns = 6;
                        hasNormals = true; // Set global flag
                    } else {
                        throw new Error(`Unsupported column count: ${values.length}. Requires 3 (x,y,z) or 6 (x,y,z,nx,ny,nz).`);
                    }
                }

                if ((detectedColumns === 3 && values.length !== 3) || (detectedColumns === 6 && values.length < 6)) {
                    console.warn(`Skipping line with inconsistent column count: "${trimmedLine}"`);
                    continue;
                }

                positions.push(values[0], values[1], values[2]);
                if (hasNormals) {
                    normals.push(values[3], values[4], values[5]);
                }
            }

            if (positions.length === 0) {
                 throw new Error("No valid point data found in the TXT file.");
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            if (hasNormals) {
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            }

            createPointCloud(geometry);
        }

        // --- Scene Management ---
        function clearScene() {
            if (pointsMesh) {
                scene.remove(pointsMesh);
                if(pointsMesh.geometry) pointsMesh.geometry.dispose();
                if(pointsMesh.material) pointsMesh.material.dispose();
                pointsMesh = null;
            }
            if (normalsMesh) {
                scene.remove(normalsMesh);
                 if(normalsMesh.geometry) normalsMesh.geometry.dispose();
                if(normalsMesh.material) normalsMesh.material.dispose();
                normalsMesh = null;
            }
            normalsToggle.checked = false;
            normalsToggle.disabled = true;
            // Keep colorMapToggle state, but apply colors appropriately on load
            hasNormals = false;
            updateInfoPanel(0, null);
        }

        function createPointCloud(geometry) {
            clearScene();

            // --- Ensure Bounding Box is Calculated ---
            geometry.computeBoundingBox(); // Crucial for centering and color mapping

            // --- Create Points Mesh ---
            const material = new THREE.PointsMaterial({
                 size: parseFloat(pointSizeSlider.value),
                 vertexColors: true, // IMPORTANT: Enable vertex colors
                 sizeAttenuation: true
             });
            pointsMesh = new THREE.Points(geometry, material);
            scene.add(pointsMesh);

            // --- Apply Initial Colors (Based on Toggle State) ---
            updatePointColors(); // This will now handle gradient or base color

            // --- Create Normals Mesh (if applicable) ---
            hasNormals = !!geometry.attributes.normal; // Update based on final geometry
            normalsToggle.disabled = !hasNormals;
            if (hasNormals) {
                createNormalsVisualization(geometry); // Needs bounding box info too
                normalsToggle.checked = false; // Default to hidden
                if (normalsMesh) normalsMesh.visible = false;
            } else {
                 normalsToggle.checked = false; // Ensure unchecked if no normals
            }

            // --- Center and Frame the Point Cloud ---
            const boundingBox = geometry.boundingBox; // Already computed
            const center = new THREE.Vector3();
            boundingBox.getCenter(center);

            const size = new THREE.Vector3();
            boundingBox.getSize(size);
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ = cameraZ || 10; // Fallback if maxDim is 0
            cameraZ *= 1.5; // Padding

            initialCameraPosition.copy(center).add(new THREE.Vector3(0, 0, cameraZ));
            initialTarget.copy(center);

            resetView();

            // Update UI
            updateInfoPanel(geometry.attributes.position.count, boundingBox);
            showLoading(false);
        }

        function createNormalsVisualization(geometry) {
            // Check if normals mesh already exists from a previous load (should be cleared by clearScene, but double check)
            if (normalsMesh) {
                 scene.remove(normalsMesh);
                 if (normalsMesh.geometry) normalsMesh.geometry.dispose();
                 if (normalsMesh.material) normalsMesh.material.dispose();
                 normalsMesh = null;
            }

            const positions = geometry.attributes.position.array;
            const normals = geometry.attributes.normal.array;
            const lines = [];

            // Calculate scale based on bounding box size for visibility
            let scale = 0.05; // Default scale factor
            if (geometry.boundingBox) {
                 const size = new THREE.Vector3();
                 geometry.boundingBox.getSize(size);
                 const avgDim = (size.x + size.y + size.z) / 3 || 1; // Use average dimension, prevent 0
                 scale = avgDim * 0.03; // Scale normals based on object size (adjust multiplier as needed)
            }

            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                const nx = normals[i];
                const ny = normals[i + 1];
                const nz = normals[i + 2];

                lines.push(x, y, z); // Start point
                lines.push(x + nx * scale, y + ny * scale, z + nz * scale); // End point
            }

            const lineGeometry = new THREE.BufferGeometry();
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(lines, 3));

            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 }); // Green normals
            normalsMesh = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(normalsMesh);
        }

        // *** NEW/MODIFIED Function: updatePointColors ***
        function updatePointColors() {
             if (!pointsMesh) return;

             const geometry = pointsMesh.geometry;
             const positionAttribute = geometry.attributes.position;
             const count = positionAttribute.count;
             const colors = new Float32Array(count * 3); // Create array for colors R,G,B

             const useColorMap = colorMapToggle.checked; // Check the toggle state

             if (useColorMap && geometry.boundingBox) {
                 // --- Apply Z-Gradient Color ---
                 const bbox = geometry.boundingBox;
                 const zMin = bbox.min.z;
                 const zMax = bbox.max.z;
                 const zRange = zMax - zMin;

                 const tempColor = new THREE.Color(); // Reuse color object for efficiency

                 for (let i = 0; i < count; i++) {
                     const z = positionAttribute.getZ(i);
                     // Normalize Z value (0 to 1)
                     let normalizedZ = (zRange > 0) ? (z - zMin) / zRange : 0.5; // Handle flat clouds
                     normalizedZ = Math.max(0, Math.min(1, normalizedZ)); // Clamp between 0 and 1

                     // Find the two gradient stops the value falls between
                     let c1 = Z_COLOR_GRADIENT[0];
                     let c2 = Z_COLOR_GRADIENT[Z_COLOR_GRADIENT.length - 1]; // Default to ends
                     for (let j = 0; j < Z_COLOR_GRADIENT.length - 1; j++) {
                         if (normalizedZ >= Z_COLOR_GRADIENT[j].stop && normalizedZ <= Z_COLOR_GRADIENT[j + 1].stop) {
                             c1 = Z_COLOR_GRADIENT[j];
                             c2 = Z_COLOR_GRADIENT[j + 1];
                             break;
                         }
                     }

                     // Interpolate between the two colors in the identified segment
                     const segmentRange = c2.stop - c1.stop;
                     const segmentValue = (segmentRange > 0) ? (normalizedZ - c1.stop) / segmentRange : 0; // Normalize within segment
                     tempColor.lerpColors(c1.color, c2.color, segmentValue);

                     // Assign the calculated color to the color buffer
                     colors[i * 3] = tempColor.r;
                     colors[i * 3 + 1] = tempColor.g;
                     colors[i * 3 + 2] = tempColor.b;
                 }

             } else {
                 // --- Apply Base Color (from theme) ---
                 for (let i = 0; i < count; i++) {
                     colors[i * 3] = basePointColor.r;
                     colors[i * 3 + 1] = basePointColor.g;
                     colors[i * 3 + 2] = basePointColor.b;
                 }
             }

             // --- Update Geometry and Material ---
             // Check if color attribute exists, if not create it
             if (!geometry.attributes.color) {
                 geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
             } else {
                // If it exists, just update its array data
                geometry.attributes.color.array = colors;
             }
             geometry.attributes.color.needsUpdate = true; // IMPORTANT! Tell Three.js the attribute changed

             pointsMesh.material.vertexColors = true; // Ensure material uses vertex colors
             pointsMesh.material.needsUpdate = true; // Tell Three.js material properties changed
         }


        // --- UI Updates ---
        function updateInfoPanel(count, boundingBox) {
            pointCountElement.textContent = count.toLocaleString();
            if (boundingBox) {
                bboxMinElement.textContent = `(${boundingBox.min.x.toFixed(2)}, ${boundingBox.min.y.toFixed(2)}, ${boundingBox.min.z.toFixed(2)})`;
                bboxMaxElement.textContent = `(${boundingBox.max.x.toFixed(2)}, ${boundingBox.max.y.toFixed(2)}, ${boundingBox.max.z.toFixed(2)})`;
            } else {
                bboxMinElement.textContent = 'N/A';
                bboxMaxElement.textContent = 'N/A';
            }
        }

        function showLoading(isLoading) {
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
            uiPanel.style.opacity = isLoading ? 0.7 : 1;
            uiPanel.style.pointerEvents = isLoading ? 'none' : 'auto';
        }

        function resetUIState() {
             fileInput.value = '';
             normalsToggle.checked = false;
             normalsToggle.disabled = true;
             // Don't reset colorMapToggle or theme toggle state here, keep user preference
        }

         // --- Initial Load / Theme Check ---
         document.addEventListener('DOMContentLoaded', () => {
             const savedTheme = localStorage.getItem('theme');
             if (savedTheme === 'light') {
                 themeToggle.checked = false;
             } else {
                  themeToggle.checked = true; // Default dark
             }
             // No need to check color map state from storage, default is off
             init();
         });

    </script>
